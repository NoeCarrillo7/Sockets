<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con sockets</title>
    <script src="http://localhost:3000/socket.io/socket.io.min.js" defer></script>
    <script src="./js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

<body>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#usuarios" data-bs-toggle="tab">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#productos" data-bs-toggle="tab">Productos</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="usuarios">
                <div class="row mt-3">
                    <div class="col-md-4">
                        <form action="" id="enviarDatos">
                            <div class="card">
                                <div class="card-header">
                                    <h1>Nuevo usuario</h1>
                                </div>
                                <div class="card-body">
                                    <input class="form-control mb-3" type="text" name="nombre" id="nombre" placeholder="Nombre" autofocus>
                                    <input class="form-control mb-3" type="text" name="usuario" id="usuario" placeholder="Usuario">
                                    <input class="form-control mb-3" type="text" name="password" id="password" placeholder="Password">
                                </div>
                                <div class="card-footer">
                                    <button class="form-control btn btn-primary mb-3" type="submit">Guardar Usuario</button>
                                    <button class="form-control btn btn-secondary" type="reset">Borrar Datos</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-8">
                        <div id="mensaje" class="text-danger fs-3"></div>
                        <table class="table hoover">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Usuario</th>
                                    <th>Password</th>
                                </tr>
                            </thead>
                            <tbody id="datos">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="productos">
                <div class="row mt-3">
                    <div class="col-md-4">
                        <form action="" id="enviarDatosP">
                            <div class="card">
                                <div class="card-header">
                                    <h1>Nuevo Producto</h1>
                                </div>
                                <div class="card-body">
                                    <input class="form-control mb-3" type="text" name="nombreP" id="nombreP" placeholder="Nombre">
                                    <input class="form-control mb-3" type="text" name="precio" id="precio" placeholder="Precio">
                                    <input class="form-control mb-3" type="text" name="cantidad" id="cantidad" placeholder="Cantidad">
                                </div>
                                <div class="card-footer">
                                    <button class="form-control btn btn-primary mb-3" type="submit">Guardar Producto</button>
                                    <button class="form-control btn btn-secondary" type="reset">Borrar Datos</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-8">
                        <div id="mensaje" class="text-danger fs-3"></div>
                        <table class="table hoover">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                </tr>
                            </thead>
                            <tbody id="datosP">
                            </tbody>
                        </table>
                    </div>
                </div
